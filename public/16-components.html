<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Components</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src='https://unpkg.com/vue@next'>
  // <link href="css/style.css" type="text/css" rel="stylesheet" />
  </script><script  src="js/script.js"></script>
</head>
<body class="container">

<!-- App Template Code Here -->
<div id="app"> 
  <btn></btn>
</div>

<div id="app2">
  <btn label="Add" type="danger"></btn>
</div>

<div id="app3">
  <btn-group label="My Group" :items="buttons"></btn-group> 
</div>
<!-- App Template Code Here -->

<!-- App Script Code Here -->
<script>
// creating components
const App = Vue.createApp({})

App.component('btn', {
  template: `<button class="btn btn-secondary">go</button>`
})

App.mount('#app')
// ---------------------------------------------------------- //
// receiving props
const App2 = Vue.createApp({})

App2.component('btn', {
  props: ['label', 'type'],
  template: `
    <button :class="['btn', 'btn-' + (type || 'secondary')]">
      {{label}}
    </button>`
})

App2.mount('#app2')
// ---------------------------------------------------------- //
// binding props
const App3 = Vue.createApp({
  data() {
    return {
      buttons: [
        {label: 'left', type: 'primary' },
        {label: 'middle', type: 'warning'},
        {label: 'right', type: 'success'}
      ]
    }
  }
})

App3.component('btn', {
  props: ['label', 'type'],
  template: `
    <button :class="['btn', 'btn-' + (type || 'secondary')]">
      {{label}}
    </button>`
})

App3.component('btnGroup', {
  props: ['items', 'label'],
  template: `
      <div class="btn-group" role="group" aria-label="label">
        <btn v-for="item in items" :label="item.label" :type="item.type"></btn>
      </div>`
})

App3.mount('#app3')

</script>
<!-- App Script Code Here -->

</body>
</html>
